<!DOCTYPE html>
<html>
    <body>
<!-- HTML LISTS-->
<!-- unordered list -->
<ul style="list-style-type:circle"> <!-- şekillendirme none, square, circle-->
    <li>coffee</li>
    <li>tea</li>
    <li>milk
        <ul style="list-style-type:square">
            <li>hot milk</li>
            <li>cold milk</li>
        </ul>
    </li>
</ul>
<!-- ordered list -->
<ol type="1" start="50">  <!-- burada a,i,I şeklinde sıralama ifadeleri kullanabiliriz-->
    <li>coffee</li>
    <li>tea</li>
    <li>milk</li>
</ol>
<dl>
    <dt>coffee</dt>
    <dd>-black hot drink</dd>
    <dt>milk</dt>
    <dd>white cold drink</dd>
</dl>

    </body>
</html>
